<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIT</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <a href="#" class="header-logo__link">
              <img
                class="header-logo__img"
                src="assets/images/header/logo.svg"
                alt="logo"
              />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__item-link" href="#">Features</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__item-link" href="#">About</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__item-link" href="#">Pricing</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__item-link" href="#">Reviews</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__item-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="baner">
      <div class="container">
        <div class="banner-inner">
          <div class="baner-content">
            <div class="baner-logo">
              <img
                class="baner-logo__img"
                src="assets/images/baner/baner-logo.svg"
                alt="logo"
              />
            </div>
            <h1 class="baner-title">
              MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
            </h1>
            <p class="baner-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </p>
            <a
              class="baner-download"
              href="dowload/file.txt"
              download="name_file"
              >Download</a
            >
          </div>
          <div class="baner-form-block">
            <form action="#" class="baner-form" method="post">
              <div class="baner-form__inner-top">
                <h2 class="baner-form__title">
                  Try Your <span>FREE</span> Trial Today
                </h2>
                <div class="baner-form__inner-input">
                  <input
                    class="baner-form__input"
                    type="text"
                    placeholder="Name"
                  />
                </div>
                <div class="baner-form__inner-input">
                  <input
                    class="baner-form__input"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="baner-form__inner-input">
                  <input
                    class="baner-form__input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <button class="baner-form__btn" type="submit">Get Started</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
